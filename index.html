<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Countdown Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown">
    <div class="flip days">
      <div class="flip-card">
        <div class="front">0</div>
        <div class="back">0</div>
      </div>
      <span class="label">Days</span>
    </div>
    <div class="flip hours">
      <div class="flip-card">
        <div class="front">0</div>
        <div class="back">0</div>
      </div>
      <span class="label">Hours</span>
    </div>
    <div class="flip minutes">
      <div class="flip-card">
        <div class="front">0</div>
        <div class="back">0</div>
      </div>
      <span class="label">Minutes</span>
    </div>
    <div class="flip seconds">
      <div class="flip-card">
        <div class="front">0</div>
        <div class="back">0</div>
      </div>
      <span class="label">Seconds</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
